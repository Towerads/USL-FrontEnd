<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Ads SDK v3.2 - Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .version {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .provider-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            font-size: 13px;
            padding: 10px 16px;
        }

        .provider-btn:hover {
            background: #667eea;
            color: white;
        }

        .provider-btn.active {
            background: #667eea;
            color: white;
        }

        .log {
            background: #1a1a1a;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .log-time {
            color: #888;
        }

        .log-success {
            color: #0f0;
        }

        .log-error {
            color: #f55;
        }

        .log-info {
            color: #0ff;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        label {
            cursor: pointer;
            user-select: none;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .status {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 10px;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Tower Ads SDK</h1>
        <div class="version">v3.2 - Mediation Demo</div>

        <!-- Provider Selection -->
        <div class="section">
            <div class="section-title">
                üì∫ –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞
                <span class="badge" id="currentProvider">AUTO</span>
            </div>
            <div class="provider-grid">
                <button class="provider-btn active" onclick="selectProvider(null)">
                    üîÑ AUTO
                </button>
                <button class="provider-btn" onclick="selectProvider('tower')">
                    üè¢ Tower
                </button>
                <button class="provider-btn" onclick="selectProvider('monetag')">
                    üí∞ Monetag
                </button>
                <button class="provider-btn" onclick="selectProvider('nygma')">
                    üéÆ Nygma
                </button>
                <button class="provider-btn" onclick="selectProvider('tads')">
                    üéØ TADS
                </button>
                <button class="provider-btn" onclick="selectProvider('adsonar')">
                    üîä AdSonar
                </button>
                <button class="provider-btn" onclick="selectProvider('adexium')">
                    üíé Adexium
                </button>
            </div>
        </div>

        <!-- Options -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div class="checkbox-group">
                <input type="checkbox" id="debugMode" onchange="updateDebugMode()">
                <label for="debugMode">Debug —Ä–µ–∂–∏–º (–ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–æ–Ω—Å–æ–ª—å –≤ iframe)</label>
            </div>
        </div>

        <!-- Actions -->
        <div class="section">
            <div class="section-title">üé¨ –î–µ–π—Å—Ç–≤–∏—è</div>
            <div class="controls">
                <button onclick="loadAd()" id="loadBtn">
                    üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∫–ª–∞–º—É
                </button>
                <button onclick="showAd()" id="showBtn" disabled>
                    üì∫ –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∫–ª–∞–º—É
                </button>
            </div>
            <button onclick="loadAndShow()" style="margin-top: 10px;">
                üöÄ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏ –ø–æ–∫–∞–∑–∞—Ç—å
            </button>
            <button onclick="getStats()"
                style="margin-top: 10px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                üìä –ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            </button>
        </div>

        <!-- Status -->
        <div id="status" class="status ready">
            ‚úÖ SDK –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é
        </div>

        <!-- Log -->
        <div class="section">
            <div class="section-title">üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π</div>
            <div class="log" id="log"></div>
        </div>
    </div>

    <!-- Load Tower Ads SDK -->
    <script src="https://tower-ton.com/tower-ads-v3.js"></script>

    <script>
        // ============== STATE ==============
        let towerAds = null;
        let selectedProvider = null;
        let debugMode = false;

        // ============== LOGGING ==============
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: 'log-info',
                success: 'log-success',
                error: 'log-error'
            };

            const entry = document.createElement('div');
            entry.className = 'log-entry ' + colors[type];
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;

            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;

            console.log(`[TowerAds Demo] ${message}`);
        }

        // ============== STATUS ==============
        function setStatus(message, type = 'ready') {
            const statusEl = document.getElementById('status');
            const icons = {
                ready: '‚úÖ',
                loading: '‚è≥',
                error: '‚ùå'
            };
            statusEl.className = 'status ' + type;
            statusEl.textContent = icons[type] + ' ' + message;
        }

        // ============== PROVIDER SELECTION ==============
        function selectProvider(provider) {
            selectedProvider = provider;

            // Update UI
            document.querySelectorAll('.provider-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update badge
            const badge = document.getElementById('currentProvider');
            badge.textContent = provider ? provider.toUpperCase() : 'AUTO';

            log(`–í—ã–±—Ä–∞–Ω –ø—Ä–æ–≤–∞–π–¥–µ—Ä: ${provider || 'AUTO (–æ—Ç –±—ç–∫–µ–Ω–¥–∞)'}`, 'info');

            // Reset SDK
            if (towerAds) {
                towerAds.setTestProvider(provider);
            }
        }

        // ============== DEBUG MODE ==============
        function updateDebugMode() {
            debugMode = document.getElementById('debugMode').checked;
            log(`Debug —Ä–µ–∂–∏–º: ${debugMode ? '–≤–∫–ª—é—á–µ–Ω' : '–≤—ã–∫–ª—é—á–µ–Ω'}`, 'info');
        }

        // ============== INITIALIZE SDK ==============
        function initSDK() {
            log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Tower Ads SDK v3.2...', 'info');

            towerAds = new TowerAds({
                apiKey: 'tower_test_123',
                placementId: 'main',
                apiUrl: 'https://towerads-backend.onrender.com/api/tower-ads',
                adFrameUrl: window.location.origin + '/ad-frame.html',
                logoUrl: null, // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø
                debug: debugMode,
                testProvider: selectedProvider,

                // Callbacks
                onAdLoaded: function (provider) {
                    log(`‚úÖ –†–µ–∫–ª–∞–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞: ${provider}`, 'success');
                    setStatus('–†–µ–∫–ª–∞–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≥–æ—Ç–æ–≤–∞ –∫ –ø–æ–∫–∞–∑—É', 'ready');
                    document.getElementById('showBtn').disabled = false;
                },

                onAdShown: function () {
                    log('üì∫ –†–µ–∫–ª–∞–º–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è...', 'info');
                    setStatus('–†–µ–∫–ª–∞–º–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è', 'loading');
                },

                onAdClosed: function () {
                    log('‚ùå –†–µ–∫–ª–∞–º–∞ –∑–∞–∫—Ä—ã—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'info');
                    setStatus('–†–µ–∫–ª–∞–º–∞ –∑–∞–∫—Ä—ã—Ç–∞', 'ready');
                    document.getElementById('showBtn').disabled = true;
                },

                onRewardEarned: function (reward) {
                    log(`üéÅ –ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞! Provider: ${reward.provider}, Amount: ${reward.amount}`, 'success');
                    setStatus('–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!', 'ready');

                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—É –Ω–∞ –±—ç–∫–µ–Ω–¥
                    log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞–≥—Ä–∞–¥—ã –Ω–∞ –±—ç–∫–µ–Ω–¥...', 'info');
                    setTimeout(() => {
                        log('‚úÖ –ù–∞–≥—Ä–∞–¥–∞ —É—Å–ø–µ—à–Ω–æ –Ω–∞—á–∏—Å–ª–µ–Ω–∞', 'success');
                    }, 500);
                },

                onError: function (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    setStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                    document.getElementById('showBtn').disabled = true;
                },

                onProviderSelected: function (provider) {
                    log(`üéØ –ü—Ä–æ–≤–∞–π–¥–µ—Ä –≤—ã–±—Ä–∞–Ω: ${provider}`, 'info');
                }
            });

            log('‚úÖ SDK –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
        }

        // ============== LOAD AD ==============
        async function loadAd() {
            if (!towerAds) {
                initSDK();
            }

            log('üì• –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–ª–∞–º—ã...', 'info');
            setStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–ª–∞–º—ã...', 'loading');
            document.getElementById('loadBtn').disabled = true;

            try {
                await towerAds.loadAd();
                document.getElementById('loadBtn').disabled = false;
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
                setStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
                document.getElementById('loadBtn').disabled = false;
            }
        }

        // ============== SHOW AD ==============
        async function showAd() {
            log('üì∫ –ü–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã...', 'info');
            setStatus('–ü–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã...', 'loading');
            document.getElementById('showBtn').disabled = true;

            try {
                const result = await towerAds.showAd();
                log(`‚úÖ –†–µ–∫–ª–∞–º–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞: ${error.message}`, 'error');
                setStatus('–û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞', 'error');
            }
        }

        // ============== LOAD AND SHOW ==============
        async function loadAndShow() {
            if (!towerAds) {
                initSDK();
            }

            log('üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã...', 'info');
            setStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã...', 'loading');

            const loadBtn = document.getElementById('loadBtn');
            const showBtn = document.getElementById('showBtn');
            loadBtn.disabled = true;
            showBtn.disabled = true;

            try {
                const result = await towerAds.loadAndShow();
                log(`‚úÖ –†–µ–∫–ª–∞–º–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞: ${JSON.stringify(result)}`, 'success');
                loadBtn.disabled = false;
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                setStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                loadBtn.disabled = false;
            }
        }

        // ============== GET STATS ==============
        async function getStats() {
            if (!towerAds) {
                initSDK();
            }

            log('üìä –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...', 'info');
            setStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...', 'loading');

            try {
                const stats = await towerAds.getStats();
                log('‚úÖ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ–ª—É—á–µ–Ω–∞:', 'success');
                log(`üìà Requests: ${stats.requests}`, 'info');
                log(`üì∫ Impressions: ${stats.impressions}`, 'info');
                log(`üëÜ Clicks: ${stats.clicks}`, 'info');
                log(`üí∞ Revenue: $${stats.revenue}`, 'success');
                log(`üí∏ Cost: $${stats.cost}`, 'info');
                log(`üìä eCPM: $${stats.ecpm}`, 'success');
                setStatus('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'ready');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${error.message}`, 'error');
                setStatus('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏', 'error');
            }
        }

        // ============== INIT ==============
        window.addEventListener('load', function () {
            log('üéâ Tower Ads SDK Demo –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
            log('üí° –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏ –ø–æ–∫–∞–∑–∞—Ç—å"', 'info');
            log('üí° –í–∫–ª—é—á–∏—Ç–µ Debug —Ä–µ–∂–∏–º –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ª–æ–≥–æ–≤ –≤ iframe', 'info');
        });
    </script>
</body>

</html>
