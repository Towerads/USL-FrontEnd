<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWER Ads SDK Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .config-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .config-item strong {
            color: #667eea;
        }

        .config-item code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .log-section {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-section .log-entry {
            margin-bottom: 8px;
        }

        .log-section .log-time {
            color: #888;
        }

        .log-section .log-success {
            color: #00ff00;
        }

        .log-section .log-error {
            color: #ff4444;
        }

        .log-section .log-info {
            color: #4da6ff;
        }

        .log-section .log-warning {
            color: #ffaa00;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ TOWER Ads SDK Test</h1>
        <p class="subtitle">Testing SDK v2.0 with Backend API</p>

        <div class="config-section">
            <h3>üìã Configuration</h3>
            <div class="config-item">
                <strong>API URL:</strong> <code>http://localhost:3001/api/tower-ads</code>
            </div>
            <div class="config-item">
                <strong>API Key:</strong> <code>tower_test_123</code>
            </div>
            <div class="config-item">
                <strong>Placement:</strong> <code>main</code>
            </div>
            <div class="config-item">
                <strong>Ad Type:</strong> <code>rewarded_video</code>
            </div>
        </div>

        <div class="button-group">
            <button id="loadBtn" onclick="loadAd()">üì• Load Ad</button>
            <button id="showBtn" onclick="showAd()" disabled>‚ñ∂Ô∏è Show Ad</button>
        </div>

        <div class="button-group">
            <button onclick="loadAndShow()">üöÄ Load & Show</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>

        <div id="status"></div>

        <div class="log-section" id="logs">
            <div class="log-entry log-info">üé¨ Ready to test TOWER Ads SDK...</div>
        </div>
    </div>

    <script src="tower-ads.js"></script>
    <script>
        let towerAds;
        const logsDiv = document.getElementById('logs');
        const loadBtn = document.getElementById('loadBtn');
        const showBtn = document.getElementById('showBtn');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function setStatus(text, type) {
            statusDiv.innerHTML = `<span class="status-badge status-${type}">${text}</span>`;
        }

        // Initialize SDK
        try {
            towerAds = new TowerAds({
                apiKey: 'tower_test_123',
                placementId: 'main',
                apiUrl: 'http://localhost:3001/api/tower-ads',

                onAdLoaded: function(network) {
                    log(`‚úÖ Ad loaded from network: <strong>${network}</strong>`, 'success');
                    showBtn.disabled = false;
                    loadBtn.disabled = false;
                    setStatus('Ad Ready', 'ready');
                },

                onAdFailedToLoad: function(error) {
                    log(`‚ùå Failed to load ad: ${error.message || error}`, 'error');
                    loadBtn.disabled = false;
                    setStatus('Load Failed', 'error');
                },

                onAdShown: function() {
                    log('üëÅÔ∏è Ad is being shown', 'info');
                },

                onAdClosed: function() {
                    log('üö™ Ad closed by user', 'info');
                    showBtn.disabled = true;
                    setStatus('Ad Closed', 'ready');
                },

                onAdClicked: function() {
                    log('üëÜ Ad clicked!', 'warning');
                },

                onRewardEarned: function(reward) {
                    log(`üéÅ Reward earned: ${reward.amount} ${reward.item}`, 'success');
                }
            });

            log('üéâ TowerAds SDK initialized successfully', 'success');
            setStatus('SDK Ready', 'ready');
        } catch (error) {
            log(`üí• Failed to initialize SDK: ${error.message}`, 'error');
            setStatus('Init Failed', 'error');
        }

        async function loadAd() {
            try {
                log('üì° Requesting ad from server...', 'info');
                loadBtn.disabled = true;
                showBtn.disabled = true;
                setStatus('Loading...', 'loading');

                await towerAds.loadAd();
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                loadBtn.disabled = false;
                setStatus('Error', 'error');
            }
        }

        async function showAd() {
            try {
                log('üé¨ Showing ad...', 'info');
                showBtn.disabled = true;
                setStatus('Showing Ad', 'loading');

                await towerAds.showAd();
            } catch (error) {
                log(`‚ùå Error showing ad: ${error.message}`, 'error');
                setStatus('Error', 'error');
            }
        }

        async function loadAndShow() {
            await loadAd();
            setTimeout(() => {
                if (towerAds.isReady()) {
                    showAd();
                }
            }, 1000);
        }

        function clearLogs() {
            logsDiv.innerHTML = '<div class="log-entry log-info">üßπ Logs cleared</div>';
        }

        // Log network info
        log(`üåê Current network: ${towerAds.getCurrentNetwork() || 'none'}`, 'info');
    </script>
</body>
</html>
